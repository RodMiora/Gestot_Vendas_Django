<!-- clientes/templates/clientes/editar_cliente.html -->

{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    
    <!-- Carrega o CSS -->
    <link rel="stylesheet" href="{% static 'clientes/css/editar_cliente.css' %}">

    <!-- Outros links para estilos adicionais, se houver -->
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}
        <h2>Editar Cliente</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <a href="#" onclick="history.back();" class="btn btn-secondary btn-voltar">Voltar</a>
            </div>
        </form>
        {% endblock %}
    </div>
</body>
</html>
