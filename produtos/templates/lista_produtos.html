<!-- produtos/templates/produtos/lista_produtos.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Lista de Produtos</h2>
    <ul>
        {% for produto in produtos %}
            <li>{{ produto.nome }} - R$ {{ produto.preco }}</li>
        {% empty %}
            <li>Nenhum produto encontrado.</li>
        {% endfor %}
    </ul>
{% endblock %}
